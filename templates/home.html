<body>
<form action="/uploadImage" method="POST" enctype = "multipart/form-data">
	<h1>Welcome {{username}}</h1>
	<input type="file" name = "imageToUpload" accept = "image/*"/> </br>
	<input type="text" name = "caption" placeholder="caption" required/> </br>
    <input type="checkbox" name = "allFollowers" value = 'true'/> share with all followers? </br>
    <input type="checkbox" name = "allFollowers" value = 'false'/> do not share with all followers? </br>
	<input type="submit" value = Post />
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<h2>Feed</h2>
<div>
{% for image in images %}
        <img src="file:image/jpg;base64,'.base64_encode($blob).'"width='300'><br>
        <h4><b>@{{image.photoPoster}}</b> <i><{{image.caption}}</i> </h4>
        <h6>PhotoID: {{image.PhotoID}} </h6>
        <h6>{{image.postingDate}}</h6>
{% endfor %}
</div>

<a href="/select_blogger">Select a blogger</a>
<br>
<a href="/logout">Logout</a>

</body>
